<form class="validate-form">
  <div class="form-section">
    <div class="form-title"><span class="red-point"><i></i></span>诊疗类别</div>
    <div class="form-element">
      <div class="err-message"></div>

      <qiezzi-drop-down-list class="drop-down-select"
                             [placeholder]="'请选择类别'"
                             [required]="false"
                             [dataList]="[{label:'qatgdfvsd',value:'123'},{label:'qdfvsd',value:'124'}]"
                            >
      </qiezzi-drop-down-list>
    </div>
  </div>
  <div class="form-section">
    <div class="form-title"><span class="red-point"><i></i></span>项目名称</div>
    <div class="form-element">
      <div class="err-message"></div>
      <app-icon-input [marginRight]="'4px'"></app-icon-input>
    </div>
  </div>
  <div class="form-section">
    <div class="form-title"><i></i>拼音码</div>
    <div class="form-element">
      <div class="err-message"></div>
      <input class="input-text">
    </div>
  </div>
  <div class="form-section">
    <div class="form-title"><i></i>价格(元)</div>
    <div class="form-element">
      <div class="err-message"></div>
      <input class="input-text">
    </div>
  </div>
  <div class="form-section">
    <div class="form-title"><i></i>单位</div>
    <div class="form-element">
      <div class="err-message"></div>
      <input class="input-text">
    </div>
  </div>
</form>
<div class="button-group button-group-right">
  <button class="button5">保存</button>
  <button class="button4">取消</button>
</div>
