<div class="add-patient">
  <form class="validate-form" [formGroup]="formGroup">
    <!--患者姓名-->
    <div class="form-section">
      <div class="form-title"><span class="red-point"><i></i></span>姓名</div>
      <div class="form-element">
        <div class="err-message" [attr.error]="formErrors['PatientID']">{{formErrors['PatientID']}}</div>
        <app-icon-input [iconList]="iconListData"
                        (onPatientSelected)="onSelectPatient($event)"
                        [marginRight]="0"
                        (onIconClick)="onIconClick($event)"
                        formControlName="PatientID"
                        (blur)="onInputElementBlur('PatientID')"></app-icon-input>
      </div>
    </div>
    <!--医生-->
    <div class="form-section">
      <div class="form-title"><span class="red-point"><i></i></span>医生</div>
      <div class="form-element">
        <div class="err-message"  [attr.error]="formErrors['DoctorID']">{{formErrors['DoctorID']}}</div>
        <qiezzi-drop-down-list class="drop-down-select"
                               [required]="true"
                               [selectIndex]="0"
                               [dataList]="doctorList"
                               formControlName="DoctorID"
                               (blur)="onInputElementBlur('DoctorID')"
                              >
        </qiezzi-drop-down-list>
      </div>
    </div>
    <!--回访人-->
    <div class="form-section">
      <div class="form-title"><span class="red-point"><i></i></span>回访人员</div>
      <div class="form-element">
        <div class="err-message"></div>
        <!--InterviewWorkerIDList-->
        <!--<div class="err-message"  [attr.error]="formErrors['InterviewWorkerIDList']">{{formErrors['InterviewWorkerIDList']}}</div>-->
        <app-tag-box-group class="tag-box" [(ngModel)]="tagValues" [ngModelOptions]="{standalone: true}" ></app-tag-box-group>
        <!--<app-tag-box-group class="tag-box"  formControlName="InterviewWorkerIDList" (blur)="onInputElementBlur('InterviewWorkerIDList')" ></app-tag-box-group>-->
        <div class="form-element-icon" (click)="onInputIconClicks($event)">&#xe6ac;</div>
      </div>
    </div>
    <!--回访日期-->
    <div class="form-section">
      <div class="form-title"><span class="red-point"><i></i></span>回访日期</div>
      <div class="form-element">
        <div class="err-message" [attr.error]="formErrors['InterviewDate']">{{formErrors['InterviewDate']}}</div>
        <input class="input-text" qiezzi-date-picker placeholder="{{formPlaceholder['InterviewDate']}}"
               formControlName="InterviewDate">
        <div class="form-element-icon">&#xe6aa;</div>
      </div>
    </div>
    <!--回访类型-->
    <div class="form-section">
      <div class="form-title"><span class="red-point"><i></i></span>回访类型</div>
      <div class="form-element">
        <div class="err-message"></div>
        <qiezzi-drop-down-list class="drop-down-select"
                               [required]="true"
                               [selectIndex]="0"
                               [dataList]="returnType">
        </qiezzi-drop-down-list>
      </div>
    </div>
    <!--回访内容-->
    <div class="form-section">
      <div class="form-title"><span class="red-point"><i></i></span>回访内容</div>
      <div class="form-element">
        <div class="err-message" [attr.error]="formErrors['Content']">{{formErrors['Content']}}</div>
        <textarea class="ta-text" placeholder="{{formPlaceholder['Content']}}" formControlName="Content" (blur)="onInputElementBlur('Content')"></textarea>
      </div>
    </div>
    <!--回访内容模板-->
    <div class="common-theme"><i class="icon-huifang-huifangmoban"></i>内容模板</div>
    <!--备注-->
    <div class="form-section">
      <div class="form-title">备注</div>
      <div class="form-element">
        <div class="err-message" [attr.error]="formErrors['Note']">{{formErrors['Note']}}</div>
        <textarea class="ta-text" placeholder="{{formPlaceholder['Note']}}" formControlName="Note"
                  (blur)="onInputElementBlur('Note')">
          </textarea>
      </div>
    </div>
  </form>
</div>
<!--按钮-->
<div class="button-group button-group-right">
  <button class="button5" (click)="accountTransfer()" [disabled]="!formGroup.valid">保存</button>
  <button class="button4" (click)="cancel()">取消</button>
</div>
