<div [attr.status]="displayStatus" class="right-slider-container">
  <router-outlet></router-outlet>
</div>
<div id="app-center-container">
  <qiezzi-loading [attr.status]="dataLoading" class="loading6 purple transparent" style="margin-top: 15rem"></qiezzi-loading>
  <app-qiezzi-center-header [showSearch]="false"
                            [showFilter]="false"
                            [moduleName]="'回访管理'"
                            [controlList]="['新增']"
                            [searchPlaceholder]="false"
                            [showAdd]="false"
                            [showOptions]="false"
  ></app-qiezzi-center-header>
  <div id="app-center-content">
    <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" style="height:calc(100% - 4rem);">
      <div class="search-bar">
      </div>
      <div class="disinfection-content">
        <span class="disinfection-settings"><i class="icon-dingwei"></i><span class="gps-span" (click)="jump()">回访管理</span> <em class="icon-chakanxiangqing"></em><span>回访设置</span></span>
        <div class="content-header">
          <div class="tab-ctrl tab-ctrl1">
            <app-qiezzi-tab-control class="tab-ctrl-head" [tabData]="tabData.data"
                                    [defaultSelectedIndex]="tabData.defaultIndex"
                                    (onTabIndexChange)="changeTab($event)"></app-qiezzi-tab-control>
            <app-qiezzi-setting-dict-list *ngIf="currentIdx==0" [sheetName]="sheetName" [sheetCode]="sheetCode" [isTextarea]="false"></app-qiezzi-setting-dict-list>
            <div class="list-table" *ngIf="currentIdx==1 || currentIdx==2">
              <div class="list-table-search ">
                <div class="list-table-search-div-1">
                </div>
                <div class="list-table-search-div-2">
                  <button class="button4" (click)="onControlClick($event)">{{name}}</button>
                </div>
              </div>
              <div class="list-table-head">
                  <div class="list-table-col0 col-30">名称</div>
                  <div class="mobile-hidden list-table-col1 col14">内容</div>
                  <div class="mobile-hidden list-table-col2 col14 col-20">操作</div>
                </div>
                <div class="list-table-content single-line" *ngIf="currentIdx==1">
                  <div class="list-table-item" (click)="onControlClick($event)" *ngFor="let item of templateListResponse">
                    <div class="list-table-col-0 col-30">{{item.Name}}</div>
                    <div>{{item.Content}}</div>
                    <div class="list-table-content-col-2 col-20">
                      <span>
                        <i class="iconfont icon-xiangshang"></i>
                        <span>|</span>
                        <i class="iconfont icon-xiangxia"></i>
                        <span>|</span>
                        <!--<i class="iconfont icon-zhiding" (click)="top()"></i>
                        <span>|</span>
                        <i class="iconfont icon-zhidi" (click)="bottom()"></i>
                        <span>|</span>-->
                        <i class="iconfont icon-xiugai"></i>
                        <span>|</span>
                        <i class="iconfont icon-shanchu"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="list-table-content single-line" *ngIf="currentIdx==2">
                    <div class="list-table-item"(click)="onControlClick($event)" *ngFor="let item of templateListResponse">
                      <div class="list-table-col-0 col-30">{{item.Name}}</div>
                      <div>{{item.Content}}</div>
                      <div class="list-table-content-col-2 col-20">
                        <span>
                          <i class="iconfont icon-xiangshang"></i>
                          <span>|</span>
                          <i class="iconfont icon-xiangxia"></i>
                          <span>|</span>
                          <!--<i class="iconfont icon-zhiding" (click)="top()"></i>
                          <span>|</span>
                          <i class="iconfont icon-zhidi" (click)="bottom()"></i>
                          <span>|</span>-->
                          <i class="iconfont icon-xiugai" (click)="onControlClicks($event)"></i>
                          <span>|</span>
                          <i class="iconfont icon-shanchu"></i>
                        </span>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
