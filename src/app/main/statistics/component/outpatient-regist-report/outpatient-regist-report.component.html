
<div class="list-table my-container">
  <!--顶部-->
  <div class="my-container-head">
    <div class="header-top">
      <div class="button-group button-group-right">
        <button class="button4"><i class="icon iconfont icon-daochu"></i>导出</button>
      </div>
      <qiezzi-select-date-slot (onSelectDate)="selectDate($event)"></qiezzi-select-date-slot>
    </div>
    <div class="header-text">
      <span>年月门诊统计报表</span>
    </div>
    <div class="header-box">
      <div class="list-box fl">
        <div class="my-content">
          <span class="num">{{clinicResponse?.PatlogNumber}}</span>
          <span class="my-list-name">挂号总量</span>
        </div>
        <span class="my-line"></span>
      </div>
      <div class="list-box fl">
        <div class="my-content">
          <span class="num">{{clinicResponse?.PatlogCancelNumber}}</span>
          <span class="my-list-name">流失量</span>
        </div>
        <span class="my-line"></span>
      </div>
      <div class="list-box fl">
        <div class="my-content">
          <span class="num">{{clinicResponse?.PatlogCancelRatio}}</span>
          <span class="my-list-name">流失占比</span>
        </div>
        <!--<span class="my-line"></span>-->
      </div>
      <br clear="both">
    </div>
  </div>
  <!--下边内容部分-->
  <div class="my-container-content">
    <!--挂号流失图表-->
    <div class="ec-header outpatient-matter-header">
      <span class="my-ec-header-text">
        挂号流失图表
      </span>
    </div>
    <div class="ec-content outpatient-matter" style="height: 346px;" id="registLoss"></div>

    <div class="ec-header outpatient-matter-header">
      <span class="my-ec-header-text">
        数据明细
      </span>
    </div>
    <div class="list-table-head">
      <div class="list-table-col0">流失类型</div>
      <div class="list-table-col1">人次</div>
      <div class="list-table-col2">占比</div>
      <br clear="left">
    </div>
    <div class="data-empty" *ngIf="showEmptyState">
      <app-data-empty [showEmpty]="!(clinicResponse && clinicResponse?.PatlogCancelList>0)"></app-data-empty>
    </div>
    <div class="list-table-content">
      <div class="list-table-item click-no-hide-detail"
           *ngFor="let item of clinicResponse?.PatlogCancelList;let i = index" [ngClass]="{'selected': false}">
        <div class="list-table-col0">
          <span>{{item?.Name}}</span>
        </div>
        <div class="list-table-col1">
          <span>{{item?.Num}}</span>
        </div>
        <div class="list-table-col2">
          <span>{{item?.Ratio}}</span>
        </div>
        <br clear="left">
      </div>
    </div>
  </div>
</div>
