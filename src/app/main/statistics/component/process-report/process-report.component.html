<div [attr.status]="displayStatus" class="right-slider-container">
  <router-outlet></router-outlet>
</div>
<div id="app-center-container">
  <qiezzi-loading [attr.status]="mainShowLoading" class="loading6 purple"></qiezzi-loading>
  <app-qiezzi-center-header [showSearch]="false"
                            [showFilter]="false"
                            [showAdd]="false"
                            [showOptions]="false"
                            [moduleName]="'外加工统计'"
                            [searchPlaceholder]=""
                            [controlList]="['添加']"
                            (onControl)="onControl($event)"
                            (onSearch)="onSearch($event)"
                            (onOptions)="onOptions($event)"
                            (onShowFilter)="onShowFilter($event)"
  ></app-qiezzi-center-header>
  <qiezzi-loading [attr.status]="mainDataLoading" class="loading6 purple transparent"
                  style="margin-top: 15rem"></qiezzi-loading>
  <div class="tab-ctrl">
  <app-qiezzi-tab-control class="tab-ctrl-head" [tabData]="tabData.data"
                          [defaultSelectedIndex]="tabData.defaultIndex"
                          (onTabIndexChange)="changeTab($event)"></app-qiezzi-tab-control>
    <div class="tab-ctrl-content single-line">
      <!--诊所外加工统计-->
      <div *ngIf="currentIndex==0"><app-clinic-process-report></app-clinic-process-report></div>
      <!--个人外加工统计-->
      <div *ngIf="currentIndex==1"><app-doctor-process-report></app-doctor-process-report></div>
    </div>
  </div>
</div>
