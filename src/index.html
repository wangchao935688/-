  <link rel="stylesheet" href="assets/icon-font/iconfont.css">
  <link rel="stylesheet" href="assets/style/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="assets/style/datepicker.min.css">
  <link media="screen and (min-width:1601px)" rel="stylesheet" href="assets/index_1600.css">
  <link media="screen and (max-width:1600px) and (min-width:1121px)" rel="stylesheet" href="assets/index_1260.css">

  <style>

    body > div {
      /*height: 100%;
      width: 100%;
      display: block;
      overflow: hidden;*/
    }

    .main-loading {
      background-size: cover;
      position: absolute;
      background: url('assets/imgs/loading-bg.png');
      left: 50%;
      top: 50%;
      animation: loading-bg 1s linear infinite;
      transform: translate(7.5rem, 7.5rem);
    }

    @keyframes loading-bg {
      0% {
        transform: rotateZ(0deg);
        transform-origin: 50% 50%;
      }
      25% {
        transform: rotateZ(91deg);
        transform-origin: 50% 50%;
      }
      50% {
        transform: rotateZ(181deg);
        transform-origin: 50% 50%;
      }
      75% {
        transform: rotateZ(271deg);
        transform-origin: 50% 50%;
      }
      100% {
        transform: rotateZ(360deg);
        transform-origin: 50% 50%;
      }
    }

  </style>
</head>
<body>
<div app-root>
  <div class="main-loading"></div>
</div>
<script type="text/javascript" src="assets/script/webim/webim.config.js"></script>
<script type="text/javascript" src="assets/script/webim/strophe-1.2.8.js"></script>
<script type="text/javascript" src="assets/script/webim/websdk-1.4.7.js"></script>
</body>
</html>
